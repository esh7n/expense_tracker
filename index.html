<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

<body>
    <nav class="navbar">
        <div class="container">
            <h1 class="logo"><a href="index.html"><img src="lgrm.png" alt="Expense Tracker" class="logo-img"></a></h1>
            <ul class="nav-links">
                <li><a href="#" id="about-btn" onclick="return false;">About</a></li>
                <li><a href="currency_converter.html">Currency Converter</a></li>
            </ul>
        </div>
    </nav>

    <h1>Expense Tracker</h1>
    <div class="container">
        <div class="balance">
            <h2>Your Balance</h2>
            <h1 id="balance">$0.00</h1>
        </div>

        <div class="currency-selector">
            <label for="currency">Select Currency:</label>
            <select id="currency">
                <option value="USD" data-flag="us">USD</option>
                <option value="EUR" data-flag="eu">EUR</option>
                <option value="GBP" data-flag="gb">GBP</option>
                <option value="AUD" data-flag="au">AUD</option>
                <option value="SGD" data-flag="sg">SGD</option>
                <option value="INR" data-flag="in">INR</option>
                <option value="BDT" data-flag="bd">BDT</option>
            </select>
            <!-- <img id="currency-flag" src="" alt="Flag" class="currency-flag" style="display:none;"> -->
        </div>

        <div class="inc-exp-container">
            <button class="btn income-btn" id="income-btn">Income</button>
            <button class="btn expense-btn" id="expense-btn">Expense</button>
        </div>


        <!-- Quick Add Transaction -->
        <div id="quick-add" class="quick-add" style="display: none;">
            <div class="quick-add-input">
                <input type="number" id="quick-amount" placeholder="Enter amount..." />
                <input type="text" id="quick-text" placeholder="Enter description..." />
                <div class="quick-add-buttons">
                    <button class="btn btn-small" id="confirm-add">Add</button>
                    <button class="btn btn-small btn-cancel" id="cancel-add">Cancel</button>
                </div>
            </div>
        </div>

        <!-- History - Always Visible -->
        <div class="history-section">
            <h3 class="history-header" id="history-header">
                <span>History</span>
                <span class="toggle-icon" id="history-toggle">â–¼</span>
            </h3>
            <ul id="list" class="list history-content">
                <!-- Transactions will be added here -->
            </ul>
        </div>

        <!-- Removed Currency Converter UI elements -->

        <h3>Chart Summary</h3>
        <canvas id="myChart"></canvas>
    </div>

    <!-- About Modal -->
    <div id="about-modal" class="modal">
        <div class="modal-content">
            <span class="modal-close" id="modal-close">&times;</span>
            <h2>Learn more about me</h2>
            <a href="https://portfolio-cyan-theta-68.vercel.app/" target="_blank" class="btn modal-btn">Check Out</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
